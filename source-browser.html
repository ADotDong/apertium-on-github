<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Apertium Source Browser</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Sushain K. Cherivirala">
    <link rel="shortcut icon" href="https://www.apertium.org/img/favicon.ico">
    <link defer rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" integrity="sha256-2k1KVsNPRXxZOsXQ8aqcZ9GOOwmJTMoOB5o5Qp1d6/s=" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style type="text/css">
      .section {
        padding-top: 0;
      }
      #logo {
        margin-top: 1em;
        max-height: 3em;
      }
      #github-logo {
        margin-top: 0.5em;
        max-height: 5em;
      }
      .topic {
        min-width: 200px;
      }
      .repo {
        font-family: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }
      .topic-repo-link {
        margin-left: 0.5em;
      }
      .topic-divider {
        width: 90%;
        margin: 0.5rem 0;
      }
    </style>
  </head>
  <body>
    <section class="section">
      <a href="https://apertium.org" target="_blank">
        <img id="logo" src="//www.apertium.org/img/Apertium.png">
      </a>
      <a href="#" target="_blank" id="github-link">
        <img id="github-logo" class="is-hidden-mobile is-pulled-right" src="//assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png">
      </a>
      <div id="topics" class="columns is-multiline is-mobile is-variable is-2"></div>
      <button type="button" class="button is-small" id="refresh">
        <i class="fa fa-refresh"></i>
      </button>
    </section>

    <script src="//code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script type="text/javascript">
      const ORGANIZATION = 'mock-apertium',
            CACHE_KEY = 'cache',
            EXPIRY_KEY = 'expiry',
            EXPIRY_MILLIS = 300000,
            TOPICS = ['languages', 'trunk', 'staging', 'nursery', 'incubator', 'tools'].map(
              topic => ({topic: `apertium-${topic}`, name: topic, repoUrl: `https://github.com/${ORGANIZATION}/apertium-${topic}`})
            );

      async function getReposByTopic(organization) {
        async function _fetchRepos(page) {
          const url = `https://api.github.com/orgs/${ORGANIZATION}/repos?page=${page}&per_page=100`;
          const headers = new Headers({'Accept': 'application/vnd.github.mercy-preview+json'});
          const data = await fetch(url, {headers});
          return await data.json();
        }

        const cacheStale = !(CACHE_KEY in localStorage) || localStorage[EXPIRY_KEY] < Date.now();

        let reposByTopic;
        if (cacheStale) {
          console.warn('Repository list cache stale, updating.')

          reposByTopic = {};
          let page = 1;
          let allResultsFetched = false;
          while (!allResultsFetched) {
            const repos = await _fetchRepos(page);
            allResultsFetched = repos.length === 0;
            repos.forEach(repo => {
              repo.topics.forEach(topic => {
                const repoTopics = reposByTopic[topic] || [];
                repoTopics.push(repo);
                reposByTopic[topic] = repoTopics;
              });
            });
            page++;
          }

          localStorage[CACHE_KEY] = JSON.stringify(reposByTopic);
          localStorage[EXPIRY_KEY] = Date.now() + EXPIRY_MILLIS;
        } else {
          reposByTopic = JSON.parse(localStorage[CACHE_KEY])
        }

        return Promise.resolve(reposByTopic);
      }

      async function showTopics() {
        const reposByTopic = await getReposByTopic(ORGANIZATION);

        TOPICS.forEach(({topic, name, repoUrl}) => {
          const topicColumn = $('<div class="topic column">'),
                repoList = $('<ul class="repos">');
          topicColumn.append(
            $('<div>').append(
              $('<span class="is-size-3">').text(name),
              repoUrl ? $('<a class="topic-repo-link"><i class="fa fa-external-link"></i></a>').attr({
                href: repoUrl,
                target: '_blank',
              }) : undefined
            ),
            $('<hr class="topic-divider">'),
            repoList,
          );
          $("#topics").append(topicColumn);

          const repos = reposByTopic[topic] || [];
          repos.sort((a, b) => a.name.localeCompare(b.name));
          repos.forEach(repo =>
            repoList.append(
              $('<li class="repo">').append(
                $('<a>').text(repo.name).attr({
                  href: repo.html_url,
                  target: '_blank',
                }),
              )
            )
          );
        });
      }

      function refreshTopics() {
        localStorage.clear();
        $('.topic').remove();
        showTopics();
      }

      $(document).ready(() =>  {
        $('#github-link').attr('href', `https://github.com/${ORGANIZATION}`);
        $('#refresh').click((event) => {
          event.currentTarget.blur();
          refreshTopics();
        });
        setInterval(refreshTopics, EXPIRY_MILLIS * 2);
        showTopics();
      });
    </script>
  </body>
</html>
