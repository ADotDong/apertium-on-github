<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Apertium Source Browser</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Sushain K. Cherivirala">
    <link rel="shortcut icon" href="https://www.apertium.org/img/favicon.ico">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style type="text/css">
      #logo {
        margin-top: 1em;
        max-height: 4em;
      }
      #github-logo {
        margin-top: .5em;
        max-height: 6em;
      }
      #topics {
        margin-top: 1em;
        flex-wrap: wrap;
      }
      .topic {
        flex: 1;
        min-width: 200px;
      }
      .repo {
        font-family: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }
      .repo i {
        margin-left: 5px;
      }
      .repo-info {
        cursor: pointer;
      }
      .repo-info-term {
        text-transform: capitalize;
      }
      .topic-repo-link {
        margin-left: .5em;
      }
      .topic-divider {
        width: 90%;
        margin: .5rem 0;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <a href="https://apertium.org" target="_blank">
        <img id="logo" src="//www.apertium.org/img/Apertium.png">
      </a>
      <a href="#" target="_blank" id="github-link">
        <img id="github-logo" class="d-none d-sm-block float-right" src="//assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png">
      </a>
      <div id="topics" class="d-flex"></div>
      <button type="button" class="btn btn-outline-secondary btn-sm text-center" id="refresh">
        <i class="fa fa-refresh"></i>
      </button>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="repo-info-modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"><dl></dl></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="//code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript">
      const ORGANIZATION = 'mock-apertium',
            CACHE_KEY = 'cache',
            EXPIRY_KEY = 'expiry',
            EXPIRY_MILLIS = 300000,
            TOPICS = ['languages', 'trunk', 'staging', 'nursery', 'incubator', 'tools'].map(
              topic => ({topic: `apertium-${topic}`, name: topic, repoUrl: `https://github.com/${ORGANIZATION}/apertium-${topic}`})
            );

      async function getReposByTopic(organization) {
        async function _fetchRepos(page) {
          const url = `https://api.github.com/orgs/${ORGANIZATION}/repos?page=${page}`;
          const headers = new Headers({'Accept': 'application/vnd.github.mercy-preview+json'});
          const data = await fetch(url, {headers});
          return await data.json();
        }

        const cacheStale = !(CACHE_KEY in localStorage) || localStorage[EXPIRY_KEY] < Date.now();

        let reposByTopic;
        if (cacheStale) {
          console.warn('Repository list cache stale, updating.')

          reposByTopic = {};
          let page = 1;
          let allResultsFetched = false;
          while (!allResultsFetched) {
            const repos = await _fetchRepos(page);
            allResultsFetched = repos.length === 0;
            repos.forEach(repo => {
              repo.topics.forEach(topic => {
                const repoTopics = reposByTopic[topic] || [];
                repoTopics.push(repo);
                reposByTopic[topic] = repoTopics;
              });
            });
            page++;
          }

          localStorage[CACHE_KEY] = JSON.stringify(reposByTopic);
          localStorage[EXPIRY_KEY] = Date.now() + EXPIRY_MILLIS;
        } else {
          reposByTopic = JSON.parse(localStorage[CACHE_KEY])
        }

        return Promise.resolve(reposByTopic);
      }

      async function showTopics() {
        const reposByTopic = await getReposByTopic(ORGANIZATION);

        TOPICS.forEach(({topic, name, repoUrl}) => {
          const topicColumn = $('<div class="topic">'),
                repoList = $('<ul class="repos list-unstyled">');
          topicColumn.append(
            $('<div>').append(
              $('<h3 class="d-inline">').text(name),
              repoUrl ? $('<a class="topic-repo-link"><i class="fa fa-external-link"></i></a>').attr({
                href: repoUrl,
                target: '_blank',
              }) : undefined
            ),
            $('<hr class="topic-divider">'),
            repoList,
          );
          $("#topics").append(topicColumn);

          const repos = reposByTopic[topic] || [];
          repos.sort((a, b) => a.name.localeCompare(b.name));
          repos.forEach(repo =>
            repoList.append(
              $('<li class="repo">').append(
                $('<a>').text(repo.name).attr({
                  href: repo.html_url,
                  target: '_blank',
                }),
                $('<i class="fa fa-info-circle repo-info" data-toggle="tooltip">')
                  .attr('title', repo.description)
                  .data('repo', repo),
              )
            )
          );
          $('[data-toggle="tooltip"]', topicColumn).tooltip();
        });
      }

      function showRepoInfo(event) {
        const repo = $(event.currentTarget).data('repo');
        $('#repo-info-modal').modal('show');
        $('#repo-info-modal .modal-title').text(repo.full_name);
        $('#repo-info-modal .modal-body dl').empty().append(
          Array.prototype.concat.apply(
            [],
            ['description', 'language', 'stargazers_count', 'watchers_count', 'git_url', 'updated_at', 'created_at', 'pushed_at'].map(
              key => [$('<dt class="repo-info-term">').text(key.replace('_', ' ')), $('<dd>').text(repo[key])],
            ),
          )
        );
      }

      function refreshTopics(event) {
        localStorage.clear();
        $('.topic').remove();
        event.currentTarget.blur();
        showTopics();
      }

      $(document).ready(() =>  {
        $('#github-link').attr('href', `https://github.com/${ORGANIZATION}`);
        $('#topics').on('click', '.repo-info', showRepoInfo);
        $('#refresh').click(refreshTopics);
        showTopics();
      });
    </script>
  </body>
</html>
